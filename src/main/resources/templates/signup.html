<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragment/basic-fragment :: head}">   
</head>
<body class="basic-3-layout">
    <header data-th-replace="~{fragment/basic-fragment :: header}">
    </header>
    <section>
        <form action="/tech-trekker/signup" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="writerName" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <input type="text" name="writerProfession" required>
        </div>
        <div class="form-group">
            <label for="profile-pic">Picture</label>
            <input type="file" id="profile-pic">
        </div>
        <div>
            <input type="submit">
        </div>
        </form>
    </section>
    <footer data-th-replace="~{fragment/basic-fragment::footer}">

    </footer>
</body>
</html>
